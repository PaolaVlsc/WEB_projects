<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Document metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024 - Expanding cards</title>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Container for the expanding panels -->
    <div class="container">
      <!-- Panel 1 with background image of Ayato -->
      <div
        class="panel"
        style="
          background-image: url('https://cdn.oneesports.gg/cdn-data/2022/03/GenshinImpact_KamisatoAyato_featured_2-1024x576.jpg');
        "
      >
        <h3>Ayato</h3>
      </div>

      <!-- Panel 2 with background image of Raiden Ei -->
      <div
        class="panel"
        style="
          background-image: url('https://api.duniagames.co.id/api/content/upload/file/9295316241669805436.jpg');
        "
      >
        <h3>Raiden Ei</h3>
      </div>

      <!-- Panel 3 with background image of Alhaitham -->
      <div
        class="panel"
        style="
          background-image: url('https://assetsio.reedpopcdn.com/Genshin-Impact-Alhaitham-best-build%2C-Talent-and-Ascension-materials%2C-team%2C-and-weapon.jpg?width=690&quality=75&format=jpg&dpr=2&auto=webp');
        "
      >
        <h3>Alhaitham</h3>
      </div>

      <!-- Panel 4 with background image of Zhongli -->
      <div
        class="panel"
        style="
          background-image: url('https://cdn.oneesports.gg/cdn-data/2022/01/GenshinImpact_Zhongli_drinking_tea.jpg');
        "
      >
        <h3>Zhongli</h3>
      </div>

      <!-- Panel 5 with background image of Kazuha -->
      <div
        class="panel"
        style="
          background-image: url('https://www.escapistmagazine.com/wp-content/uploads/2023/06/Kazuha_Genshin_Impact.jpg');
        "
      >
        <h3>Kazuha</h3>
      </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
